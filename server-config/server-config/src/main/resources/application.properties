welcome.messageGlobal = "Welcome to Spring cloud config server . This is a global config to all client -config microservices"
spring.application.name=server-config
server.port=8888


spring.cloud.config.server.git.uri=https://github.com/siwar630/Config_repo
spring.cloud.config.server.git.username=siwar630
spring.cloud.config.server.git.password=
spring.cloud.config.server.git.default-label=main

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

logging.level.org.springframework=DEBUG

management.endpoints.web.exposure.include=*
